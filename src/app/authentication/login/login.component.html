<div class="wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="formfield">
            <label for="l_username">Username:</label>
            <input type="text" id="l_username" formControlName="username" autocomplete="username">
        </div>
        <div class="formfield">
            <label for="l_password">Password:</label>
            <input type="password" id="l_password" formControlName="password" autocomplete="current-password">
        </div>
        <button>Login</button>
    </form>
</div>
