<div class="wrapper">
    <form (ngSubmit)="onLogin()">
        <div class="formfield">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="formfield">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password">
        </div>
        <button>Login</button>
    </form>
</div>
